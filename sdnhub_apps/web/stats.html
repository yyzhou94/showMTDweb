 <div id="main">
     <div class="tabGroup">
         <input type="radio" id="port-stats" name="tabGroup1" class="port-stats" checked="checked"/>
         <label for="port-stats">端口</label>

         <input type="radio" id="flow-stats" name="tabGroup1" class="flow-stats"/>
         <label for="flow-stats">流表</label>

         <br/>



         <div class="flow-stats">
             <h2>流表数据</h2>
             <button style="float:right;" type="submit" class="pure-button
                 pure-button-primary" onclick="stopFlowStatsTableRefresh();stopwebfresh()">停止刷新</button>

             <table class="pure-table pure-table-bordered"style="width:90%">
                 <thead>
                     <tr>
                         <th rowspan="2">交换机</th>
                         <th rowspan="2">传入端口</th>
                         <th colspan="3">MAC 地址</th>
                         <th colspan="3">IP 地址</th>
                         <th colspan="2">传递链路</th>
                         <th rowspan="2">转出端口</th>
                         <th rowspan="2">耗时(毫秒)</th>
                         <!--<th rowspan="2">数据包</th>-->
                         <!--<th rowspan="2">字节</th>-->
                     </tr>
                     <tr>
                         <th>源地址</th>
                         <th>目的地址</th>
                         <th>类型</th>
                         <th>源地址</th>
                         <th>目的地址</th>
                         <th>类型</th>
                         <th>源端口</th>
                         <th>目的端口</th>
                     </tr>
                 </thead>
                 <tbody id="flow-stats-data">
                 </tbody>
             </table>
         </div>
         <div class="port-stats">

             <h2>端口数据</h2>
             <button style="float:right;" type="submit" class="pure-button
                 pure-button-primary" onclick="stopPortStatsTableRefresh();stopwebfresh()">停止刷新</button>


             <table class="pure-table pure-table-bordered" style="width:90%">
                 <thead>
                 <tr>
                     <th rowspan="2">交换机</th>
                     <th rowspan="2">端口</th>
                     <th colspan="4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                         接收数据统计</th>
                     <!--<th colspan="4">传输数据统计</th>-->
                 </tr>
                 <tr>
                     <th>数据包</th>
                     <th>字节数</th>
                     <th>丢包</th>
                     <th>错误</th>
                     <!--<th>数据包</th>-->
                     <!--<th>字节数</th>-->
                     <!--<th>丢包</th>-->
                     <!--<th>错误</th>-->
                 </tr>
                 </thead>

                 </tbody>
             </table>
